<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Citas</title>
</head>

<body>

    <!--Agregar cita-->
    <div class="card mt-5">
        <div class="card-body">
            <form>
                <h1> Agregar Citas</h1>
                <hr />

                <div class="orm-group row">
                    <label class="col-sm-4 col-lg-2 col-form-label">Nombre</label>
                    <div class="mb-4 mb-lg-0">
                        <input type="text" name="nombre" class="form-control" placeholder="Tu nombre"
                            autoComplete="off" />
                    </div>
                </div>

                <div class="form-group row mt-3">
                    <label class="col-sm-4 col-lg-2 col-form-label">Fecha</label>
                    <div class="form-group col-sm-8 col-lg-4">
                        <input type="date" name="fecha" class="form-control" autoComplete="off" />
                    </div>

                    <label class="col-sm-4 col-lg-2 col-form-label">hora</label>
                    <div class="form-group col-sm-8 col-lg-4">
                        <input type="time" name="hora" class="form-control" autoComplete="off" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-2 col-form-label">Sintomas</label>
                    <div class="form-group">
                        <textarea name="sintomas" class="form-control" autoComplete="off">
                        </textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    Guardar
                </button>
            </form>
        </div>
    </div>

    <!--Listar cita-->
    <div class="card mt-5">
        <div class="card-body">
            <h2 class="card-title text-center">Agenda</h2>
            <div class="lista-citas">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Hora</th>
                            <th scope="col">Síntomas</th>
                            <th scope="col">Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                                <tr key={cita.id}>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td><button class="btn btn-danger"
                                    >
                                        Borrar &times;
                                    </button>
                                    </td>
                                </tr>
                    </tbody>
                </table>
            </div>
        </div >
    </div >
</body>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
